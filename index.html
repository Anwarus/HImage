<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <input id="image-input" style="visibility: hidden;" type="file"/>
        <svg id="title" width="100%" height="100%" viewbox="0, 0, 400, 200">
            <!-- Polygon with logo text -->
            <g id="logo">
                <polygon points="0, 0, 400, 0, 360, 40, 40, 40, 0, 0" style="fill: #19647e; stroke: #119da4; stroke-width: .5px"/>
                <text x="172" y="20" class="big-text">HImage</text>
            </g>

            <!-- Decoration polygon -->
            <g id="decoration">
                <polygon points="42, 42, 358, 42, 338, 62, 258, 62, 248, 52, 205, 52, 200, 47, 195, 52, 152, 52, 142, 62, 62, 62, 42, 42" style="fill: #19647e; stroke: #119da4; stroke-width: .5px" />
                <text id="rgb-text" class="small-text" x="64" y="58">RGB</text>
                <text id="hex-text" class="small-text" x="260" y="58">HEX</text>
            </g>>

            <!-- Color polygons -->
            <g id="colors">
                <polygon id="main-color" class="color-picker" points="200, 48, 208, 58, 208, 68, 200, 78, 192, 68, 192, 58, 200, 48" />
                <polygon id="first-left-color" class="color-picker" points="215, 53, 221, 58, 221, 68, 215, 75, 209, 68, 209, 58, 215, 53" />
                <polygon id="second-left-color" class="color-picker" points="228, 53, 234, 58, 234, 68, 228, 75, 222, 68, 222, 58, 228, 53" />
                <polygon id="first-right-color" class="color-picker" points="185, 53, 191, 58, 191, 68, 185, 75, 179, 68, 179, 58, 185, 53" />
                <polygon id="second-right-color" class="color-picker" points="172, 53, 178, 58, 178, 68, 172, 75, 166, 68, 166, 58, 172, 53" />
            </g>

            <!-- Polygon for select image -->
            <g id="select-image">
                <polygon class="positional" points="102, 102, 142, 102, 152, 112, 248, 112, 258, 102, 298, 102, 268, 132, 132, 132, 102, 102" style="fill: #119da4; stroke: #56d8df; stroke-width: .5px"/>
                <text x="152" y="128">Select Image</text>
            </g>
            
        </svg>
        <img id="image-container"/>
        <canvas id="canvas" style="visibility: hidden;" />
        <script src="./app.js"></script>
    </body>
</html>
